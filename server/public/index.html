<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="client.js"></script>
  <title>Hotel Greeting</title>
</head>
<body>
  <h1>Template Manager</h1>

  <div>
    <h5>Time of Day Greeting</h5>
    <select id="time-select" placeholder="Salutations">
    <button id="select-time-button">Confirm</button>
  </div>

  <div>
    <h5>Select Company</h5>
    <select id="company-select" placeholder="Company">
    <button id="select-company-button">Confirm</button>
  </div>

  <div>
    <h5>Select Guest</h5>
    <select id="guest-select" placeholder="Guest">
    <button id="select-guest-button">Confirm</button>
  </div>

  <div>
    <h5>Message Templates</h5>
    <select id="template-select" placeholder="Templates">
    <button id="select-template-button">Confirm</button>
  </div>

</body>
</html>
