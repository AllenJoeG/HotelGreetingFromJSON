<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="client.js"></script>
  <title>Hotel Greeting</title>
</head>
<body>
  <h1>Template Manager</h1>

  <div>
    <h5>Select Salutation</h5>
    <select id="time-select">
      <option selected="select"> - Select - </option>
    </select>
  </div>

  <div>
    <h5>Select Company</h5>
    <select id="company-select"></select>
  </div>

  <div>
    <h5>Select Guest</h5>
    <select id="guest-select"></select>
  </div>

  <div>
    <h5>Message Templates</h5>
    <select id="template-select"></select>
  </div>

  <div>
    <button id="generate-message">Generate!</button>
  </div>

  <div>
    <h4>Generated Messages</h4>
    <ul id="messages">

    </ul>
  </div>

</body>
</html>
